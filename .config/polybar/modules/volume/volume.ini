
[module/volume]
type = internal/pulseaudio

use-ui-max = false

interval = 2

format-volume = <ramp-volume> <label-volume>

format-muted = <label-muted>
format-muted-prefix = " "

label-volume = %percentage%%

label-muted = Muted
label-muted-foreground = ${color.foreground-alt}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
