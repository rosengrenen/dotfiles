[module/pulseaudio]
type = custom/script
exec = ~/.config/polybar/scripts/pulseaudio/pulseaudio-tail.sh
tail = true
click-right = exec pavucontrol &
click-left = ~/.config/polybar/scripts/pulseaudio/pulseaudio-tail.sh --mute &
scroll-up = ~/.config/polybar/scripts/pulseaudio/pulseaudio-tail.sh --down &
scroll-down = ~/.config/polybar/scripts/pulseaudio/pulseaudio-tail.sh --up &

format-padding = 1

