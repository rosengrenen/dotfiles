[module/workspaces]
type = internal/xworkspaces

enable-click = true
enable-scroll = false

format = <label-state>

label-active = %name%
label-active-foreground = ${colors.primary-fg}
label-active-background = ${colors.primary-bg}
label-active-padding = 1

label-urgent = %name%
label-urgent-foreground = ${colors.warning-fg}
label-urgent-background = ${colors.warning-bg}
label-urgent-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.module-fg}
label-occupied-background = ${colors.module-bg}
label-occupied-padding = 1
